<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.png">

<title>Latenza.js</title>

<link rel="stylesheet" href="styles.css">

</head>
<body ng-app="latenza" ng-controller="MainCtrl">

<!-- Fixed navbar -->
<nav class="navbar navbar-default" role="navigation">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{root.title}}</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="page in root.md" ng-class="{'active': currentPage.id == page.id}">
          <a ng-click="openPage(page)">{{page.title}}</a>
        </li>
      </ul>
    </div><!--/.nav-collapse -->

</nav>

<div class="panel panel-default latenza">
  <div class="panel-heading">
    <h3 class="panel-title">Network</h3>
  </div>
  <div class="panel-body">
    {{network.latency}} ms
    <span class="label label-success">{{network.successfulRequests}}</span>
    <span class="label label-danger">{{network.failedRequests}}</span>
  </div>
  <div ng-repeat="request in pendingRequests">
    <div class="progress">
      <div class="progress-bar" latency-bar="network" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="open-page" markdown="currentPageContent">
  </div>

</div> <!-- /container -->

<script src="scripts.js"></script>

</body>
</html>
